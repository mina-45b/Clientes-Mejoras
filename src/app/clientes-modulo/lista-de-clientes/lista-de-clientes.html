<h2> Lista de Clientes </h2>

<table>
    <thead>
        <tr>
            <th>ID del usuario</th>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>#{{cliente.id}}</td>
            <td>{{cliente.name.firstname}}
                <span *ngIf="cliente.name.lastname">{{cliente.name.lastname}}</span>
            </td>
            <td>
                <span *ngIf="cliente.address.city">{{cliente.address.city}},</span>
                {{cliente.address.street}}
                <span *ngIf="cliente.address.number && cliente.address.number !== 0"> - {{cliente.address.number}}</span>
            </td>
            <td>{{cliente.email}}</td>
        </tr>
    </tbody>
</table>
